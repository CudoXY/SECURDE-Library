<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<title>SHS DLSU Library | Create New Staff</title>
<!--/*/ <th:block th:include="fragments/admin/template :: head"></th:block> /*/-->
<body class="hold-transition skin-blue sidebar-mini login-page">
<div class="wrapper">

    <!--/*/ <th:block th:include="fragments/admin/template :: header"></th:block> /*/-->
    <!-- Left side column. contains the logo and sidebar -->
    <!--/*/ <th:block th:include="fragments/admin/template :: sidebar"></th:block> /*/-->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <!--<section class="content-header">
            <h1>
                Authors
                <small>List of Authors</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Authors</li>
            </ol>
        </section>-->

        <!-- Main content -->
        <div class="col-md-6">
            <section class="content">
                <div class="login-logo">
                    <b>Create library staff</b>
                </div>
                <div class="register-box-body">
                    <p class="login-box-msg">Register a new library user</p>

                    <form th:object="${user}" method="post">
                        <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->

                        <div class="form-group has-feedback">
                            <input type="text" th:field="*{idNumber}" class="form-control" placeholder="ID number">
                            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input type="password" th:field="*{password}" class="form-control"
                                   placeholder="Temporary password">
                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input type="password" th:field="*{passwordRepeat}" class="form-control"
                                   placeholder="Retype temporary password">
                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div>

                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <select class="form-control" name="role">
                                        <option value="">Select Library Role</option>
                                        <option th:each="role : ${T(library.domain.Role).values()}"
                                                th:if="${role == T(library.domain.Role).ROLE_STAFF || role == T(library.domain.Role).ROLE_MANAGER}"
                                                th:value="${role}"
                                                th:text="${role == T(library.domain.Role).ROLE_STAFF ? 'Staff' : 'Manager'}"
                                                th:seleceted="${role == T(library.domain.Role).ROLE_STAFF ? 'Staff' : 'Manager'}">

                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div th:if="${#fields.hasErrors('global')}" class="alert alert-danger alert-dismissible">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            <ul>
                                <li th:each="e : ${#fields.detailedErrors()}"
                                    th:class="${e.global}? globalerr : fielderr">
                                    <span th:text="${e.global}? '*' : ${e.fieldName + ' | '}">The field name</span>
                                    <span th:text="${e.message}">The error message</span>
                                </li>
                            </ul>
                        </div>

                        <div class="row">
                            <div class="col-xs-8">
                            </div>
                            <!-- /.col -->
                            <div class="col-xs-4">
                                <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
                            </div>
                            <!-- /.col -->
                        </div>

                    </form>
                </div>
            </section>
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <!--/*/ <th:block th:include="fragments/admin/template :: footer"></th:block> /*/-->

    <!-- Control Sidebar -->

    <!-- /.control-sidebar -->
    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<!--/*/ <th:block th:include="fragments/admin/template :: script"></th:block> /*/-->
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
</body>
</html>
