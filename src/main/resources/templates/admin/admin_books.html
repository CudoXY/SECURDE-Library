<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<title>SHS DLSU Library | Manage Books</title>
<!--/*/ <th:block th:include="fragments/admin/template :: head"></th:block> /*/-->
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <!--/*/ <th:block th:include="fragments/admin/template :: header"></th:block> /*/-->
  <!-- Left side column. contains the logo and sidebar -->
  <!--/*/ <th:block th:include="fragments/admin/template :: sidebar"></th:block> /*/-->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Books
        <small>List of Books</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Books</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <!-- Small boxes (Stat box) -->
      
      <!-- /.row -->
      <!-- Main row -->
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">DLSU Library : Books</h3>

              <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 300px;">
                  <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                  <div class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                  </div>
                  <select class="form-control select2" placeholder="Filter" style="width: 100%;">
                    <option selected="selected">Title</option>
                    <option>Author</option>
                    <option>Publisher</option>
                    <option>Year</option>
                  </select>
                </div>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
              <table class="table table-hover">
                <tr>
                  <th>Location</th>
                  <th>Book Title</th>
                  <th>Author/s</th>
                  <th>Publisher</th>
                  <th>Year</th>
                  <th>Status</th>
                  <th></th>
                </tr>

                <tr th:each="book : ${bookList}">
                  <td th:text="${book.id}">183</td>
                  <td th:text="${book.title}">Introduction to Algorithims</td>
                  <td th:text="${book.author}">Neil Patrick Del Gallego</td>
                  <td th:text="${book.publisher}">Nanay Mo</td>
                  <td th:text="${book.year}">2015</td>
                  <td><span class="label label-success">In Shelf</span></td>
                  <td>
                    <div class = "btn-group">
                      <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modal-default">
                        <i class = "fa fa-edit"> Edit</i>
                      </button>
                      <button type="button" class="btn btn-default">
                        <i class = "fa fa-home"> Borrow</i>
                      </button>
                      <button type="button" class="btn btn-default">
                        <i class="fa fa-trash"></i>
                      </button>

                    </div>
                  </td>
                </tr>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
          <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modal-add">
            <i class="fa fa-plus"> Add Book</i>
          </button>
        </div>
          
        <!-- Left col -->
        <!-- Modal for the edit buttons -->
        <div class="modal fade" id="modal-default">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Edit Book</h4>
              </div>
              <div class="modal-body">
                <div class="box box-primary">
                  
                  <!-- /.box-header -->
                  <!-- form start -->
                  <form role="form">
                  <div class="box-body">
                    <div class="form-group">
                      <label for="title1">Title</label>
                      <input type="text" class="form-control" id="title1" placeholder="Title">
                    </div>
                    <div class="form-group">
                      <label for="auth1">Author/s</label>
                      <input type="text" class="form-control" id="auth1" placeholder="Author">
                    </div>
                    <div class="form-group">
                      <label for="pub1">Publisher</label>
                      <input type="text" class="form-control" id="pub1" placeholder="Publisher">
                    </div>
                    <div class="form-group">
                      <label for="year1">Year</label>
                      <input type="text" class="form-control" id="year1" placeholder="Year">
                    </div>
                    <div class="form-group">
              </div>  
                  </div>
                  <!-- /.box-body -->
                  </form>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->

        <!-- Modal for the add button -->
        <div class="modal fade" id="modal-add">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add Book</h4>
              </div>
              <div class="modal-body">
                <div class="box box-primary">

                  <!-- /.box-header -->
                  <!-- form start -->
                  <!-- form start -->
                  <form role="form" th:object="${material}" th:action="@{~/manage/book/save}" method="post">
                    <div class="box-body">
                      <div class="form-group">
                        <label for="title2">Location</label>
                        <input type="number" th:field = "*{id}" class="form-control" id="location2" placeholder="Title">
                      </div>
                      <div class="form-group">
                        <label for="title2">Title</label>
                        <input type="text" th:field = "*{title}" class="form-control" id="title2" placeholder="Title">
                      </div>
                      <div class="form-group">
                        <label for="auth2">Author/s</label>
                        <input type="text" th:field = "*{author}" class="form-control" id="auth2" placeholder="Author">
                      </div>
                      <div class="form-group">
                        <label for="pub2">Publisher</label>
                        <input type="text" th:field = "*{publisher}" class="form-control" id="pub2"
                               placeholder="Publisher">
                      </div>
                      <div class="form-group">
                        <label for="year2">Year</label>
                        <input type="number" th:field = "*{year}"class="form-control" id="year2" placeholder="Year">
                      </div>
                      <div class="form-group">
                        <label>Type of Material</label>
                        <select name = "materialType" class="form-control select2" disabled placeholder="Filter"
                                style="width: 100%;">
                          <option th:each="materialType : ${T(library.domain.helper.Category).values()}"
                                  th:value="${materialType.ordinal() + 1}"
                                  th:text="${materialType}">
                          </option>
                        </select>
                      </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close
                      </button>
                      <button type="submit" class="btn btn-success">Done</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
        <!-- /.modal end-->
        <section class="col-lg-7 connectedSortable">
          <!-- Custom tabs (Charts with tabs)-->
          
          <!-- /.nav-tabs-custom -->

          <!-- Chat box -->
          
          <!-- /.box (chat box) -->

          <!-- TO DO List -->
          
          <!-- /.box -->

          <!-- quick email widget -->
         

        </section>
        <!-- /.Left col -->
        <!-- right col (We are only adding the ID to make the widgets sortable)-->
        <section class="col-lg-5 connectedSortable">

          <!-- Map box -->
          
          <!-- /.box -->

          <!-- solid sales graph -->
          
          <!-- /.box -->

          <!-- Calendar -->
          
          <!-- /.box -->

        </section>
        <!-- right col -->
      </div>
      <!-- /.row (main row) -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <!--/*/ <th:block th:include="fragments/admin/template :: footer"></th:block> /*/-->


</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<!--/*/ <th:block th:include="fragments/admin/template :: script"></th:block> /*/-->
</body>
</html>
