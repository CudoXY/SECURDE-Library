<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SHS DLSU Library | Log in</title>

    <!--/*/ <th:block th:include="fragments/template :: head"></th:block> /*/-->

    <!-- iCheck -->
    <link rel="stylesheet" th:href="@{~/plugins/iCheck/square/blue.css}">
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a th:href="@{~/}"><b>DLSU SHS</b> Online Library</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form action="/login" method="post">

            <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->

            <div class="form-group has-feedback">
                <input type="text" class="form-control" name="idNumber" placeholder="ID Number">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" name="password" placeholder="Password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>

            <!-- /.col -->
            <div class="row">
                <div class="col-md-8">
                    <!--<div class="form-group has-feedback">-->
                        <!--<div class="checkbox icheck">-->
                            <!--<label>-->
                                <!--<input name="remember-me" type="checkbox"> Remember Me-->
                            <!--</label>-->
                        <!--</div>-->
                    <!--</div>-->
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                </div>
            </div>
            <!-- /.col -->

            <div th:if="${error.isPresent()}" class="alert alert-danger alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <p>The ID number or password you have entered is invalid, try again.</p>
            </div>


        </form>

        <a th:href="@{~/forgot}">I forgot my password</a><br>
        <a th:href="@{~/register}" class="text-center">Register a new membership</a>

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->


<!--/*/ <th:block th:include="fragments/template :: script"></th:block> /*/-->
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>

<!-- iCheck -->
<script th:src="@{~/plugins/iCheck/icheck.min.js}"></script>
</body>
</html>
